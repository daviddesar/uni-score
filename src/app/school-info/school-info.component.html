<div class="container">
  <div class="row">
    <div class="col lg-12">
      <div class="card">
        <div class="card-header school-title">{{ university.name }}</div>
        <div class="card-body">
          <p class="school-id">ID Trường: {{ university.id }}</p>
          <p class="school-id">Thông tin trường: {{ university.info }}</p>
          <p class="school-scores">Điểm chuẩn:</p>
          <ul class="score-list">
            <li>Khối A: {{ university.scores.a }}</li>
            <li>Khối B: {{ university.scores.b }}</li>
            <li>Khối C: {{ university.scores.c }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
