<form>
  <mat-form-field class="example-full-width input-form">
    <input
      matInput
      placeholder="Nhập ID học sinh (VD: 123456)"
      [(ngModel)]="studentId"
      name="searchID"
    />
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    class="search-button"
    color="primary"
    (click)="onSearchIdStudent()"
  >
    Tìm Kiếm
  </button>
</form>
