<p *ngIf="studentSearchResult === -1; else available">
  Không tìm thấy ID học sinh!
</p>
<ng-template #available>
  <mat-card class="card-student" *ngFor="let student of studentSearchResult">
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
      <mat-card-subtitle>ID: {{student.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="score-list">
      <span>Điểm các khối thi: </span>
      <ul>
        <li>Khối A: {{student.scores.a}}</li>
        <li>Khối B: {{student.scores.b}}</li>
        <li>Khối C: {{student.scores.c}}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" class="button-compare">
        So Sánh Điểm Với Trường
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
