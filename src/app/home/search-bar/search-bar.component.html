<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <mat-form-field class="example-full-width input-form">
          <input
            matInput
            placeholder="Nhập ID trường (VD: FTU, BKU,...)"
            [(ngModel)]="idSearch"
            name="search"
          />
        </mat-form-field>
        <button
          type="submit"
          mat-raised-button
          class="search-button"
          color="primary"
          (click)="onSearchId()"
        >
          Tìm Kiếm
        </button>
      </form>
    </div>
  </div>
</div>
